<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Web Dev</title>
    <link rel="stylesheet" href=
            "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href=
            "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="user-admin.style.client.css" rel="stylesheet" />
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!--    <script src="https://code.jquery.com/jquery-3.5.1.min.js"-->
<!--            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>-->
    <script src="../services/user.service.client.js"></script>
    <script src="user-admin.controller.client.js"></script>
</head>
<body class="wbdv-body">

<div class="container-fluid wbdv-padding">
    <h1>User Admin</h1>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>&nbsp;</th>
        </tr>

        <tr class="wbdv-form wbdv-tr">
            <td><input id="wbdv-usernameFld" class="form-control"
                       placeholder="Username" /></td>
            <td><input id="wbdv-passwordFld" class="form-control"
                       placeholder="Password" /></td>
            <td><input id="wbdv-firstNameFld" class="form-control"
                       placeholder="First Name" /></td>
            <td><input id="wbdv-lastNameFld" class="form-control"
                       placeholder="Last Name" /></td>
            <td><select id="wbdv-roleFld" class="form-control">
                <option value="FACULTY">Faculty</option>
                <option value="STUDENT">Student</option>
                <option value="ADMIN">Admin</option>
            </select></td>
            <td><span
                    class="float-right"
                    style="white-space: nowrap">
                <button type="button" class="button">
                    <i class=" wbdv-search:hover fa-2x fa fa-search wbdv-search"></i>
                </button>
                <button type="button" class="button">
                    <i class="wbdv-create:hover fa-2x fa fa-plus wbdv-create"></i>
                    </button>
                <button type="button" class="button">
                    <i class="wbdv-update:hover fa-2x fa fa-check wbdv-update"></i>
                </button>
                    </span></td>
        </tr>

        </thead>

        <tbody class="wbdv-tbody">

        </tbody>
    </table>

</div>
</body>
