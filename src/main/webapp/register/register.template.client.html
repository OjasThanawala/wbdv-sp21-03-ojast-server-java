<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="register.style.client.css" rel="stylesheet"/>
</head>
<body>
<div class="wbdv-sticky-top wbdv-padding">
    <h1>Sign Up</h1>

    <div class="mb-3 row">
        <label  for="username"
                class="col-sm-2 col-form-label">
            Username
        </label>
        <div class="col-sm-10">
            <input type="text"
                   class="form-control"
                   id="username"
                   placeholder="ojas"/>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">
            Password
        </label>
        <div class="col-sm-10">
            <input type="password"
                   class="form-control"
                   id="inputPassword"
                   placeholder="123qwe./@"/>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="verifypassword"
               class="col-sm-2 col-form-label">
            Verify Password
        </label>
        <div class="col-sm-10">
            <input type="password"
                   class="form-control"
                   id="verifypassword"
                   placeholder="123qwe./@"/>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">

        </label>
        <div class="col-sm-10">
            <a href="../profile/profile.template.client.html" class="btn btn-success btn-block">
                Sign Up
            </a>
        </div>
    </div>


    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">

        </label>
        <div class="col-sm-10">
            <a class="btn btn-danger btn-block"
               href="../index.html">
                Cancel
            </a>
        </div>
    </div>

</div>
</body>
</html>
